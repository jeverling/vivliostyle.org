{% for sponsor_group in site.data.sponsor %}
  <h3>{{ sponsor_group.name }}</h3>

  <ol class="list--small">
    {% for tier in sponsor_group.tier %}
      {% for user in tier.users %}
        <li class="avatar-list__item">
          {% if user.icon and user.link %}
            <a href="{{ user.link }}">
              <img src="{{ user.icon }}" alt="{{ user.name }}" class="avatar">
            </a>
          {% else %}
            <a href="https://github.com/{{ user.name }}">
              <img src="https://github.com/{{ user.name }}.png" alt="{{ user.name }}" class="avatar">
            </a>
          {% endif %}
          <div class="avatar__badge">
            <i>{{ tier.badge }}</i>
          </div>
        </li>
      {% endfor %}
    {% endfor %}
  </ol>
{% endfor %}
