---
layout: default
---


{% include global-header.html %}

<main class="main">
  <article class="post">
    <section class="section">
      <div class="container">
        {% include post-header.html
          date=page.date
          tags=page.tags
        %}

        <h1 class="post__title">{{ page.title }}</h1>

        {% include post-author.html author=page.author %}

        {{ content }}
      </div>
    </section>
  </article>

  <section class="section">
    <div class="container">
      {% include nav-share.html %}
    </div>
  </section>

  <section class="section--center">
    <div class="container">
      {% include post-related.html %}
    </div>
  </section>
</main>

{% include global-footer.html %}
